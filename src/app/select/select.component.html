<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
<!--<div class="container text-center">-->
  <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    
    <ng-container matColumnDef="validFoo">
      <th mat-header-cell *matHeaderCellDef> Foo </th>
      
        
        <td mat-cell *matCellDef="let element">
          <mat-form-field >
            <mat-label>Favorite Food</mat-label>
           
            <mat-select [disabled]="false" (selectionChange)="doSomething($event,element)" formControlName="foodControl" name='food'>
              <mat-option></mat-option>
              <mat-option [value]="option.viewValue" 
              *ngFor="let option of foods">
              {{ option.viewValue }}
              </mat-option>
            </mat-select>
      </mat-form-field>
  
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" #mostrar (click)="onRowClicked(row);$event.stopPropagation()">
    </tr>
  </table>

<!--</div>-->
</form>
